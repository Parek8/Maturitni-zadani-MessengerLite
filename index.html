<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="book_of_faces.html">
        <label for="first_name">*First Name: </label>
    <input type="text" name="first_name"><br>

    <label for="last_name">*Last Name: </label>
    <input type="text" name="last_name"><br>

    <label for="username">*Username: </label>
    <input type="text" name="username"><br>

    <label for="password">*Password: </label>
    <input type="password" id="password" name="password"><br>

    <label for="confirm_password">*Confirm Password: </label>
    <input type="password" name="confirm_password"><br>

    <label for="email">*E-Mail: </label>
    <input type="email" name="email"><br>

    <label for="question">*Type your verification question: </label>
    <input type="text" name="question"><br>

    <label for="answer">*Answer your question: </label>
    <input type="text" name="answer"><br>

    <label for="description">Description of your profile: </label>
    <input type="text" name="description"><br>

    <input type="submit" value="Create an account" id="submit">
    </form>

    <span>*<span style= "color: red"> Required</span>
    </span>


    <script
    src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
    crossorigin="anonymous">
    </script>
    <script src="script.js"></script>

    <script>

        $(document).ready(function(){  
                $("#submit").click(function(e){  
                e.preventDefault();
                if(Validate())
                    MistakesFound();
                else
                    $(this).unbind('click').click();
                });  
            });
    </script>
</body>
</html>
